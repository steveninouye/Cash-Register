<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cash Register</title>
    <link rel="stylesheet" type='text/css' href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<body>
    <div id='container'>
    <div id='main'>

        <div id='calcHistoryDisplay'></div>
        <div id='theTotal'></div>

        <br>
    
        $<input type='text' id='display' value=0>
        
        <br>
        <br>
        
        <button id='balance' onclick="e.getBalance()">BALANCE</button>
        <button id='deposit' onclick='e.adjustBalance("+")'>DEPOSIT</button>
        <button id='withdraw' onclick='e.adjustBalance("-")'>WITHDRAW</button>
        
        <br>


        <button id='seven' onclick='e.displayValue(7)'>7</button>
        <button id='eight' onclick='e.displayValue(8)'>8</button>
        <button id='nine'onclick='e.displayValue(9)'>9</button>
        <button id='divide' onclick='e.addCalcHistory("/", false)'>&divide;</button>
        <button id='clear' onclick='e.clr()'>C</button>
        
        <br>

        <button id='four' onclick='e.displayValue(4)'>4</button>
        <button id='five' onclick='e.displayValue(5)'>5</button>
        <button id='six' onclick='e.displayValue(6)'>6</button>
        <button id='multiply' onclick='e.addCalcHistory("*", false)'>X</button>
        
        
        <br>

        <button id='one' onclick='e.displayValue(1)'>1</button>
        <button id='two' onclick='e.displayValue(2)'>2</button>
        <button id='three' onclick='e.displayValue(3)'>3</button>
        <button id='add' onclick='e.addCalcHistory("-", false)'>-</button><br>


        <button id='zero' onclick='e.displayValue(0)'>0</button>
        <button id='doubleZero' onclick='e.displayValue("00")'>00</button>
        <button id='decimal' onclick='e.displayValue("&#46;")'>.</button>
        <button id='add' onclick='e.addCalcHistory("+", false)'>+</button><br>
        
        <br>

        <button id='equal' onclick='e.addCalcHistory("=")'>=</button>
        
    </div>
    <div id='history'>

    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

</html>
